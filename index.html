<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chat Restream Redimensionné</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }

    #chat-container {
      width: 30vw; /* 30% de la largeur de l'écran */
      height: 30vh; /* 30% de la hauteur de l'écran */
      overflow: hidden;
      position: absolute;
      top: 0; /* Positionne le chat dans le coin supérieur gauche */
      left: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      transform-origin: top left; /* Origine de l'échelle en haut à gauche */
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <iframe 
      src="https://chat.restream.io/embed?token=5fa9b42b-3698-4914-9f1e-927fc5845c43&twitch-only=true&transparent=true" 
      allowtransparency="true">
    </iframe>
  </div>
</body>
</html>
